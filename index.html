<!DOCTYPE HTML>
<html>
<head>
	<title>PhoneGap Application</title>
	<script type="text/javascript" src="phonegap.js"></script>
	<link href = "jquery.mobile-1.4.5.min.css" rel ="stylesheet" type = "text/css"/>
	<script src = "jquery-1.11.3.min.js" type = "text/javascript"></script>
	<script src = "jquery.mobile-1.4.5.min.js" type = "text/javascript"></script>
	<script type = "text/javascript">
		function onBodyLoad() {
			// document.addEventListener("deviceready", PhonegapLoaded, false);
			
			// El bloque siguiente está copiado de https://stackoverflow.com/questions/6687099/how-to-fire-deviceready-event-in-chrome-browser-trying-to-debug-phonegap-projec
		    if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
				document.addEventListener("deviceready", PhonegapLoaded, false);
			} else {
				PhonegapLoaded();
			}
		}
		
		function PhonegapLoaded(){
			alert("PhoneGap loaded");
		}
	</script>
</head>
<body onload = "onBodyLoad()">
	<!—Home Page—>
	<div data-role = "page" id = "home">
		<div data-role = "header">
			<h1>jQuery Mobile Application</h1>
			<a data-role = "button" href = "#page2" >Page 2</a>
		</div>
		<div data-role = "content">
			<p>Body of the Home Page </p>
		</div>
	</div>
	<!—Page 2—>
	<div data-role = "page" id = "page2" data-add-back-btn = "true">
		<div data-role = "header">
			<h1>Page 2 </h1>
		</div>
		<div data-role = "content">
			<p>Body of the Second Page </p>
		</div>
		<div data-role = "footer">
			<a href = "#page3" data-icon = "info">Page 3</a>
		</div>
	</div>
	<!—Page 3—>
	<div data-role = "page" id = "page3">
		<div data-role = "header">
			<h1>Page 3 </h1>
			<a data-role = "button" href = "#page2" data-icon = "arrow-l"
			>Back</a>
			<a data-role = "button" href = "#home" data-icon = "home">Home</a>
		</div>
		<div data-role = "content">
			<p>Body of the Third Page </p>
		</div>
	</div>
</body>
</html>
